<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <div class="height-converter">
            <h2>Height Converter</h2>
            <div class="input-group">
                <label for="height-ft">Feet:</label>
                <input type="number" id="height-ft" min="0">
            </div>
            <div class="input-group">
                <label for="height-in">Inches:</label>
                <input type="number" id="height-in" min="0">
            </div>
            <button id="convert-ft-cm">Convert to cm</button>
        </div>

        <div class="bmi-content">
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="0">
            </div>

            <div class="input-group">
                <label for="height-cm">Height (cm):</label>
                <input type="number" id="height-cm" min="0" readonly>
            </div>

            <div class="gender-selection">
                <label>Gender:</label>
                <div class="gender-buttons">
                    <button id="male" class="gender-button">Male</button>
                    <button id="female" class="gender-button">Female</button>
                </div>
            </div>
            <button id="calculate">Calculate BMI</button>
            <div id="result"></div>
            <div id="bmi-category"></div>

            <div class="data-management"> <button id="save-data">Save Data</button>
                <button id="download-data">Download Data</button>
                </div>
        </div>

        <div class="ask-question"> <div class="input-group">
            <label for="perplexity-query">Ask a Question:</label>
            <input type="text" id="perplexity-query" placeholder="Ask anything...">
            <button id="search-perplexity">Search</button>
        </div>
        </div>
    </div>
    <div id="recommendations"></div>
    <script src="script.js"></script>
</body>

</html>
